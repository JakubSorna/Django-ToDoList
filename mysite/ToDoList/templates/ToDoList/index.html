<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title %}Tasks{% endblock %}</title>
</head>

<body>
  <div class="main">
    <div class="row justify-content-center">
      <div class="col-8">
        <hr class="mt-0 mb-4">
        <form method="POST" action="">
          {% csrf_token %}
          {% for item in items%}
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" name="c{{item.id}}" value="clicked" aria-label="Checkbox for following text input" {% if item.completed %} checked {% endif %}>
            </div>
          </div>
          <input type="text" name="text{{item.id}}" value="{{item.task}}" class="form-control" aria-label="Text input with checkbox">
      </div>
    {% endfor %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <button name="add", value="add", type="submit", class="btn btn-success">Add New</button>
        </div>
        <input type="text" name="new" value="" class="form-control">
        
    </div>
    <br>
    <div><button name="save", value="save", type="submit", class="btn btn-success">Save</button> </div>
     
    <br>
    <button name="delete", value="delete", type="submit", class="btn btn-danger">Delete all</button>    
        </form>

      </div>
    </div>
  </div>

  </div>

</body>
</html>
